<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<title>Shout - A Social Networking App</title>
	<!-- Google Fonts -->
	<link href="https://fonts.googleapis.com/css?family=Open+Sans:400,700" rel="stylesheet" />
	<link href="https://fonts.googleapis.com/css?family=Raleway:400,700" rel="stylesheet" />
	<!-- Reset CSS -->
	<link type="text/css" rel="stylesheet" href="assets/minified/reset.min.css">
	<!-- Bootstrap 4.0 CSS-->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">
	<!-- FontAwesome CSS -->
	<link type="text/css" rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" />
	<!-- Alerify CSS -->
	<link type="text/css" rel="stylesheet" href="assets/minified/alertify.min.css">
	<!-- Hover CSS -->
	<link type="text/css" rel="stylesheet" href="assets/minified/hover.min.css">
	<!-- Custom CSS -->
	<link type="text/css" rel="stylesheet" href="assets/minified/style.min.css">
	<link type="text/css" rel="stylesheet" href="assets/minified/new.min.css">
</head>

<body>
	<script>
		window.fbAsyncInit = function() {
			FB.init({
				appId: '1677537115879350',
				xfbml: true,
				status: true,
				version: 'v2.8'
			});
			FB.AppEvents.logPageView();
		};

		(function(d, s, id) {
			var js, fjs = d.getElementsByTagName(s)[0];
			if (d.getElementById(id)) {
				return;
			}
			js = d.createElement(s);
			js.id = id;
			js.src = "//connect.facebook.net/en_US/sdk.js";
			fjs.parentNode.insertBefore(js, fjs);
		}(document, 'script', 'facebook-jssdk'));
	</script>

	<div id="app"></div>

	<!-- jQuery JS -->
	<script src="https://code.jquery.com/jquery-3.1.1.slim.min.js" integrity="sha384-A7FZj7v+d/sdmMqp/nOQwliLvUsJfDHW+k9Omg/a/EheAdgtzNs3hpfag6Ed950n" crossorigin="anonymous"></script>
	<!-- Tether JS -->
	<script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js" integrity="sha384-DztdAPBWPRXSA/3eYEEUWrWCy7G5KFbe8fFjk5JAIxUYHKkDx6Qin1DkWx51bBrb" crossorigin="anonymous"></script>
	<!-- Bootstrap JS -->
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js" integrity="sha384-vBWWzlZJ8ea9aCX4pEW3rVHjgjt7zpkNpZk+02D9phzyeVkE+jo0ieGizqPLForn" crossorigin="anonymous"></script>
	<!-- Axios JS -->
	<script src="https://unpkg.com/axios/dist/axios.min.js"></script>
	<!-- Alertify js -->
	<script src="assets/minified/alertify.min.js" charset="utf-8"></script>
	<!-- Global JS -->
	<script src="assets/minified/global.min.js" charset="utf-8"></script>
	<script src="bundle.js"></script>
</body>

</html>
